<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Mockup</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="mockup absolute-center">
        <div class="screen-mockup">
            <div class="mockup-part screen-part screen-side-left"></div>
            <div class="mockup-part screen-part screen-side-right"></div>
            <div class="mockup-part screen-part screen-side-top"></div>
            <div class="mockup-part screen-part screen-side-bottom"></div>
            <div class="mockup-part screen-part screen-back"></div>
            <div class="mockup-part screen-part screen-border"></div>
            <div class="mockup-part screen"></div>
            <div class="mockup-part screen-holder"></div>
            <div class="mockup-part stand"></div>
        </div>
    </div>
</body>

</html>
